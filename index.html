<!DOCTYPE html>
<html lang="ja">
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Execute Python Code</title>
<meta charset="UTF-8">
</head>
<body>
    <textarea id="python-code" rows="4" cols="50">print('Hello, world!')</textarea>
    <button onclick="executePythonCode()">Execute Python Code</button>
<script>
    // JavaScriptコードをここに配置する
    function executePythonCode() {
        var pythonCode = document.getElementById('python-code').value;

        // Ajaxリクエストを送信
        $.ajax({
            type: "POST",
            url: "/execute_python",
            contentType: "application/json",
            data: JSON.stringify({code: pythonCode}),
            success: function(response) {
                console.log("Pythonの実行結果:", response.result);
                // ここで結果を適切に表示するなどの処理を行う
            },
            error: function(error) {
                console.error("エラーが発生しました:", error);
            }
        });
    }
</script>
</body>
</html>
